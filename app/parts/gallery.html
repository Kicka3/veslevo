<div class="gallery">
  <div class="gallery__wrapper">
    <h2 class="gallery__title">ГАЛЕРЕЯ</h2>
    
    <div class="gallery__main">
      <div class="gallery__main-image-container">
        <img class="gallery__main-image" src="images/dist/mainPage/1.jpg" alt="Главное изображение">
        <div class="gallery__nav-arrows">
          <button class="gallery__nav-arrow gallery__nav-arrow--prev">
            <img src="images/dist/arrow-left.svg" alt="Предыдущее">
          </button>
          <button class="gallery__nav-arrow gallery__nav-arrow--next">
            <img src="images/dist/arrow-right.svg" alt="Следующее">
          </button>
        </div>
      </div>
    </div>

    <div class="gallery__thumbnails">
      <div class="gallery__thumbnail" data-image="images/dist/mainPage/1.jpg">
        <img src="images/dist/mainPage/1.jpg" alt="Миниатюра 1">
      </div>
      <div class="gallery__thumbnail" data-image="images/dist/mainPage/2.jpg">
        <img src="images/dist/mainPage/2.jpg" alt="Миниатюра 2">
      </div>
      <div class="gallery__thumbnail" data-image="images/dist/mainPage/3.jpg">
        <img src="images/dist/mainPage/3.jpg" alt="Миниатюра 3">
      </div>
      <div class="gallery__thumbnail" data-image="images/dist/mainPage/4.jpg">
        <img src="images/dist/mainPage/4.jpg" alt="Миниатюра 4">
      </div>
      <div class="gallery__thumbnail" data-image="images/dist/mainPage/5.jpg">
        <img src="images/dist/mainPage/5.jpg" alt="Миниатюра 5">
      </div>
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="gallery__modal">
    <div class="gallery__modal-content">
      <button class="gallery__modal-close">
        <img src="images/dist/x.svg" alt="Закрыть">
      </button>
      <img class="gallery__modal-image" src="" alt="Увеличенное изображение">
      <div class="gallery__modal-nav">
        <button class="gallery__modal-nav-arrow gallery__modal-nav-arrow--prev">
          <img src="images/dist/arrow-left.svg" alt="Предыдущее">
        </button>
        <button class="gallery__modal-nav-arrow gallery__modal-nav-arrow--next">
          <img src="images/dist/arrow-right.svg" alt="Следующее">
        </button>
      </div>
    </div>
  </div>
</div>
